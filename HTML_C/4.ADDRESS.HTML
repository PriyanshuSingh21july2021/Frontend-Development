<!DOCTYPE html>
<html>

<head>
    <title>Address Tag</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional styles if needed */
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white">

    <div class="container mx-auto py-8">
        <h2 class="text-2xl font-bold mb-4">Example of Address tag</h2>
        <address class="text-base">
            The article is written by: <b>Harshita</b> <br>
            Contact the author at: <a href="mailto:example@gmail.com" class="text-blue-500 hover:underline">example@gmail.com</a><br>
            You can also visit our blog: <a href="http://javatpoint.blogspot.com/" class="text-blue-500 hover:underline">JavaTpoint blog</a>
        </address>
    </div>

</body>

</html>


<!--
               HTML <address> tag
HTML <address> tag is used to specify the authorship information of the article or webpage.
     It can contain any type of information which is needed such as, URL, physical address, phone number, email, other links, etc.
-->
