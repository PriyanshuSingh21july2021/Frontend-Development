<!-- Certainly! The <iframe> tag is used to embed another HTML document within the current HTML document. Here's an example:

   -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Embedded Webpage Example</title>
  </head>
  <body>
  
      <h2>Embedded Webpage Example</h2>
  
      <iframe src="https://www.example.com" title="Example Website"></iframe>
  
  </body>
  </html>
