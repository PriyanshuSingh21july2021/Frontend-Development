<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
        name: "Priyanshu",
        age: 21,
        
        // Method to print name and age using `this` keyword
        printDetails: function() {
          console.log(`Name: ${this.name}, Age: ${this.age}`);
        }
      };
      
      // Calling the method
      person.printDetails();
    </script>
      
</body>
</html>
