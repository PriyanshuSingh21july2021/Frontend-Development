<body>
    <script>
let url = "https://catfact.ninja/fact";

fetch(url)
  .then((res) => {
    return res.json();
  })
  .then((data) => {
    console.log("data = ", data.fact);
    return fetch(url);
  })
  .then((res) => {

  })
  .then((data2) => {
    console.log("data2 =", data2.fact);
  })
  .catch((err) => {
    console.log("ERROR", err);
  });

    </script>
