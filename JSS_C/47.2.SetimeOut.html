<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Effect</title>
    <style>
        h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Hello, Priyanshu!</h1>

    <script>
        const h1 = document.querySelector('h1');

        // First color: red (after 1 second)
        setTimeout(() => {
            h1.style.color = 'red';
        }, 1000);

        // Second color: orange (after 2 seconds)
        setTimeout(() => {
            h1.style.color = 'orange';
        }, 2000);

        // Third color: yellow (after 3 seconds)
        setTimeout(() => {
            h1.style.color = 'yellow';
        }, 3000);

        // Fourth color: green (after 4 seconds)
        setTimeout(() => {
            h1.style.color = 'green';
        }, 4000);

        // Fifth color: blue (after 5 seconds)
        setTimeout(() => {
            h1.style.color = 'blue';
        }, 5000);

        // Sixth color: indigo (after 6 seconds)
        setTimeout(() => {
            h1.style.color = 'indigo';
        }, 6000);

        // Seventh color: violet (after 7 seconds)
        setTimeout(() => {
            h1.style.color = 'violet';
        }, 7000);

        // Reset to default color after 8 seconds
        setTimeout(() => {
            h1.style.color = '';
        }, 8000);
    </script>
</body>
</html>
