<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      let a = 5;
      console.log("1.= :" + a);

      a += 4;
      console.log("2.+= :" + a);

      a -= 3;
      console.log("3.-= :" + a);

      a *= 3;
      console.log("4.*= :" + a);

      a /= 3;
      console.log("5./= :" + a);

      a %= 3;
      console.log("6.%= :" + a);

      // calculate power
       let b=5;
      b **= 3; // Equivalent to a = a ** 3, which means a = 5 ** 3
      console.log("7.**= :" + b); // This will print the result of 5 raised to the power of 3
    </script>
  </head>

  
  <body></body>
</html>
