<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function a(a,b,c)
        {
            return a+b+c;
        }
        console.log(a(1,3,6))
    </script>

    <script>
        function addition(a)
        { return function(b)
            {
                return function(c)
                {
                    return a+b+c;
                }
            }

        }
        let  ans=addition(2)(5)(8);
        console.log(ans)
    </script>
</body>
</html>
<!-- 
Currying is a technique where a function that takes multiple arguments is broken down into smaller functions. Each function takes one argument at a time, instead of all arguments at once.
-->
