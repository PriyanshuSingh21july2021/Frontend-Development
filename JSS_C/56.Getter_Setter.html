<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            _name: 'John Doe', // Using an underscore convention to denote a private property
            
            // Getter method for name property
            get name() {
                return this._name;
            },

            // Setter method for name property
            set name(newName) {
                if (typeof newName === 'string') {
                    this._name = newName;
                } else {
                    console.error('Name must be a string');
                }
            }
        };

        // Accessing the getter method
        console.log(person.name); // Output: John Doe

        // Using the setter method
        person.name = 'Jane Doe';
        console.log(person.name); // Output: Jane Doe

        // Trying to set a non-string value (error will be logged)
        person.name = 42; // Output: Name must be a string
    </script>
</body>
</html>
