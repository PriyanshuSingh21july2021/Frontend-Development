<!DOCTYPE html>
<html lang="en">
<head>
    <title>querySelector Example</title>
    <style>
        /* Define CSS styles for elements selected by querySelector */
        #myDiv {
            background-color: lightblue;
            padding: 10px;
            border: 1px solid blue;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="myDiv">This is a div element.</div>

    <script>
        // Select the div element with id "myDiv" using querySelector
        const myDiv = document.querySelector('#myDiv');
        
        // Modify its style properties directly
        myDiv.style.backgroundColor = 'lightblue';
        myDiv.style.padding = '10px';
        myDiv.style.border = '1px solid blue';
        myDiv.style.fontFamily = 'Arial, sans-serif';
        myDiv.style.fontSize = '16px';
        myDiv.style.color = 'white';
    </script>

    
</body>
</html>
