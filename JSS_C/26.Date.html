<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let currentDate = new Date();

      document.write(currentDate + "<br>");
      document.write(currentDate.getDate() + "<br>");
      document.write(currentDate.getMonth() + "<br>");
      document.write(currentDate.getHours() + "<br>");
      document.write(currentDate.getFullYear() + "<br>");
    </script>

    <script>
      let curDate = new Date();
      console.log("Hour:" + curDate.getHours());
      console.log("Today date :" + curDate.getDate());
      console.log("Month:" + curDate.getMonth());
      console.log("Year:" + curDate.getFullYear());
    </script>
  </head>
  <body></body>
</html>
