<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

        //for...of Loop:
      const numbers = [1, 2, 3, 4, 5];

      for (const number of numbers) {
        console.log(number);
      }


      //for...in Loop:
      const person = {
        name: "Alice",
        age: 30,
        city: "New York",
      };

      for (const key in person) {
        console.log(`${key}: ${person[key]}`);
      }
    </script>
  </body>
</html>
