<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    
    <script>
      const a = {
        name: "John",
        age: 30,
        Gender: "male",
        userfun: function () {
          console.log(this);
          console.log(this.name);
          console.log(this.age);
        },
      };

      a.userfun(); // Calls userfun from object 'a'

      const b = {
        name: "James",
        age: 25,
        Gender: "Female",
      };

      // Using .call() to call 'userfun' from 'a' with 'b' as its context
      a.userfun.call(b); // Borrow 'userfun' from 'a'
    </script>



    <script>
      const person1 = {
        name: "Alice",
        age: 28,
        greet: function (city, country) {
          console.log(
            `Hello, my name is ${this.name}. I am ${this.age} years old and I live in ${city}, ${country}.`
          );
        },
      };

      // Using .apply() to call 'greet' with 'this' referring to 'person' and passing an array of arguments
      person1.greet.apply(person1, ["New York", "USA"]);
    </script>



    <script>
      const person = {
        name: "John",
        age: 30,
        greet: function (city, country) {
          console.log(
            `Hello, my name is ${this.name}. I am ${this.age} years old and I live in ${city}, ${country}.`
          );
        },
      };

      // Using .bind() to create a new function with 'this' bound to 'person' and predefined arguments
      const greetPerson = person.greet.bind(person, "Paris", "France");

      // Now you can call the new function, and it will automatically use the 'person' object and the arguments ("Paris", "France")
      greetPerson(); // Output: Hello, my name is John. I am 30 years old and I live in Paris, France.
    </script>
  </body>
</html>
