<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        name: "Aashish",
        greet: function () {
          console.log("Hello, " + this.name);
        },
      };

      obj.greet(); // Output: Hello, Aashish
    </script>
  </body>
</html>


<!-- Note :
The this keyword in JavaScript refers to the object or context the function is executed in. It allows access to the properties and methods of the object calling the function.





 -->
