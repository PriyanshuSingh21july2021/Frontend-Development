<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.write("Value of floor :", Math.floor(3.8));
      document.write("<br>");
      document.write("Ceil value :", Math.ceil(3.2));
      document.write("<br>");
      document.write("Max value :", Math.max(3, 5, 7, 9));
      document.write("<br>");
      document.write("Min value :", Math.min(3, 5, 7, 9));
      document.write("<br>");
      document.write("Squre root :", Math.sqrt(64));
      document.write("<br>");
      document.write("Power value :", Math.pow(2, 5));
      document.write("<br>");
      document.write("Random value: ", Math.random());
      document.write("<br>");
      // random and floor togethor
      document.write("Random value: ", Math.floor(Math.random()));      
      document.write("<br>");
      document.write("Abs :"+Math.abs(12.6));
    </script>
  </head>

  <body></body>
</html>
