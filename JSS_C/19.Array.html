<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      
      // Single Dimension Arry
      let name = ["Ironman", "Hulk", "Thor", "Batman",12];
      
      for (let ind = 0; ind < name.length; ind++) {
        console.log(name[ind]);
        // console.log(name);
      }

      console.log(typeof name);

      // Single Dimension Arry
      let arr = [1, 2, "Priyanshu", "Krishna", true];
      console.log(arr);
      console.log(typeof arr);


      // Define a 2D array representing a grid of numbers
      let grid = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];

      // Loop through the 2D array to print the matrix form
      for (let i = 0; i < grid.length; i++) {
        let rowString = ""; // Initialize an empty string for the current row

        for (let j = 0; j < grid[i].length; j++) {
          rowString += grid[i][j]; // Append each element to the row string

          // Add a tab ("\t") after each element (except the last one)
          if (j < grid[i].length - 1) {
            rowString += "\t";
          }
        }

        console.log(rowString); // Print the row string
      }
    </script>
  </head>
  <body></body>
</html>

<!-- 
Note : Array are mutable -->
