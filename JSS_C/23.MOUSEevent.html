<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
.box{
  border: 3px solid black;
  background-color: aqua;
  height: 400px;
  width: 400px;
}
  </style>
</head>
<body>

<div class="box" onmouseleave="myfun('ondblclick')"></div>

<script>
  function myfun(eventType)
  {
    alert("Event trigger "+eventType)
  }
</script>
  
</body>
</html>
