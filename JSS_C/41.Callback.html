<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
    async  function hello(callback) {
        setTimeout(() => {
          console.log("Hello");
          callback();
        }, 5000);
      }

      //  hello();

      function b(a, b) {
        let result = a + b;
        console.log(result);
      }
      // b(1,3);

      hello(() => b(2, 9));
    </script>
  </body>
</html>

<!-- 
Q.Callback
A function passed as argument inside another function Call Call 

callback functions are often used in JavaScript to ensure that certain tasks are executed only after another task has completed.
