<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      //break
      for (let i = 0; i < 5; i++) {
        if (i === 3) {
          break;
        }
        console.log("Break " + i);
      }
    </script>

    <script>
      //continue
      for (let i = 0; i <= 5; i++) {
        if (i === 2) {
          continue;
        }
        console.log("continue" + i);
      }
    </script>

    <script>
      //return
      function add(a, b) {
        return a + b;
      }
      let result = add(10, 5);
      console.log(result);
    </script>
  </body>
</html>
