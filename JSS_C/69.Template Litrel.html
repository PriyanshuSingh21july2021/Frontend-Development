<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // Define variables
      const name = "John";
      const age = 30;

      // Using template literals to create a string with variable interpolation
      const greeting = `Hello, my name is ${name} and I am ${age} years old.`;

      // Logging the result
      console.log(greeting);
    </script>

    <script>
        let name1='priyanshu';
        let age1=20;
         const ans=`my name is ${name1} and i am ${age1} old`;
        console.log(ans);
    </script>
  </body>
</html>
