 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Effect - Callback Hell</title>
    <style>
        h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Hello, Priyanshu!</h1>

    <script>
        const h1 = document.querySelector('h1');

        // Callback hell version
        setTimeout(() => {
            h1.style.color = 'red';
            setTimeout(() => {
                h1.style.color = 'orange';
                setTimeout(() => {
                    h1.style.color = 'yellow';
                    setTimeout(() => {
                        h1.style.color = 'green';
                        setTimeout(() => {
                            h1.style.color = 'blue';
                            setTimeout(() => {
                                h1.style.color = 'indigo';
                                setTimeout(() => {
                                    h1.style.color = 'violet';
                                    setTimeout(() => {
                                        h1.style.color = '';  // Reset to default color
                                    }, 1000);
                                }, 1000);
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 1000);
        }, 1000);
    </script>
</body>
</html>
