<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primitive Data Types in JavaScript</title>
  </head>
  <body>
    <script>

      // String
      let name = "John";

      // Number
      let age = 30;

      // Boolean
      let isStudent = true;

      // Undefined
      let city;

      // Null
      let car = null;

      // Symbol
      const id = Symbol("id");

      // Output
      console.log("String:", name);
      console.log("Number:", age);
      console.log("Boolean:", isStudent);
      console.log("Undefined:", city);
      console.log("Null:", car);
      console.log("Symbol:", id);
      
    </script>
  </body>
</html>
