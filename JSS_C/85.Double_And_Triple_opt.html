<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Equality (===) Examples</title>
</head>
<body>
    <h2>Strict Equality (===) Examples</h2>
    <script>
        // Example 1: Numbers with same value and type
        let num1 = 5;
        let num2 = 5;
        console.log(num1 === num2); // true (same value, same type)

        // Example 2: Numbers with different value
        let num3 = 5;
        let num4 = 10;
        console.log(num3 === num4); // false (different values)

        // Example 3: String and Number comparison
        let str1 = "5";
        let num5 = 5;
        console.log(str1 === num5); // false (same value, different type)

        // Example 4: String and String comparison
        let str2 = "hello";
        let str3 = "hello";
        console.log(str2 === str3); // true (same value, same type)

        // Example 5: Boolean comparison
        let bool1 = true;
        let bool2 = true;
        console.log(bool1 === bool2); // true (same value, same type)

        // Example 6: Boolean and Number comparison
        let bool3 = true;
        let num6 = 1;
        console.log(bool3 === num6); // false (different types)

        // Example 7: Comparing null and undefined
        let nullValue = null;
        let undefinedValue = undefined;
        console.log(nullValue === undefinedValue); // false (different types)

        // Example 8: Object comparison
        let obj1 = { name: "Priyanshu" };
        let obj2 = { name: "Priyanshu" };
        console.log(obj1 === obj2); // false (different objects in memory, even though contents are the same)

        // Example 9: Comparing the same object reference
        let obj3 = obj1;
        console.log(obj1 === obj3); // true (same object reference)

        // Example 10: Array comparison (different references)
        let arr1 = [1, 2, 3];
        let arr2 = [1, 2, 3];
        console.log(arr1 === arr2); // false (different references in memory)

        // Example 11: Array comparison (same reference)
        let arr3 = arr1;
        console.log(arr1 === arr3); // true (same reference)

        // Example 12: NaN comparison
        let notANumber = NaN;
        console.log(notANumber === NaN); // false (NaN is not equal to anything, even itself)
    </script>
</body>
</html>
