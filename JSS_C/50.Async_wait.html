 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("one");

      async function two() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve();
            console.log("Two");
          }, 5000);
        });
      }


      async function three() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve();
            console.log("Code is runnning");
          }, 4000);
        });
      }



      async function main() {
        await two();
        await three();
        console.log("three");
      }
      main();
    </script>
  </body>
</html>
