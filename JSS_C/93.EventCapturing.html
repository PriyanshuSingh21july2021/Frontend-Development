   <script>
    //stopImmediatePropagation
    const div = document.querySelector('div');
    const button = document.querySelector('button');

    // Event listener on div (parent)
    div.addEventListener('click', () => {
        console.log('div clicked');
    });

    // First event listener on button
    button.addEventListener('click', (event) => {
        event.stopImmediatePropagation();  // Prevents further propagation
        console.log('First button clicked');
    });

    // Second event listener on button
    button.addEventListener('click', (event) => {
        event.stopImmediatePropagation();  // Prevents further propagation
        console.log('Second button clicked');
    });

    // Third event listener on button
    button.addEventListener('click', (event) => {
        event.stopImmediatePropagation();  // Prevents further propagation
        console.log('Third button clicked');
    });
   </script>

<!-- Event Capturing is when an event starts at the top (parent elements) and goes down to the target element. It lets parent elements handle the event first. -->

<!-- Yes, event.stopPropagation() can be used to stop the parent event action. When called on a child elementâ€™s event listener, it prevents the event from bubbling up to the parent element, -->

<!-- Use stopImmediatePropagation() when you want to control the event flow, either to stop multiple event handlers from running on the same element or to prevent the event from reaching parent elements. -->
