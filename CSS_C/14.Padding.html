<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border: 3px dotted solid black;
        background-color: lightblue;
        padding-top: 100px;
        padding-right: 30px;
        padding-bottom: 20px;
        padding-left: 80px;
        height: 100px;
        width: 400px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Using individual padding properties</h2>

    <div>
      This div element has a top padding of 50px, a right padding of 30px, a
      bottom padding of 50px, and a left padding of 80px.
    </div>
  </body>
</html>
<!-- 

padding property is used to create space around the content of an element, inside of its border. It controls the amount of space between the content of an element and its border -->
