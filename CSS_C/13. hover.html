<html lang="en">
<head>
    <style>
        h1{
            color: black;
        }
        h1:hover{
            color: blueviolet;
        }
        #p1{
            color: yellow;
        }
        #p1:hover{
            color: red;
        }

        #p2 {
            border: 2px solid red;
        }
        #p2:hover{
            border: 5px solid purple;
        }
        .a{
            color: black;
            background-color: aqua;

        }
        .a:hover{
            color: red;
        }
        
    </style>
</head>
<body>
    <h1>Priyanshu Kumar Singh</h1>
    <p id="p1">CodeWithHarry</p>
    <p id="p2">Developer and Founder of CodeWithHarry.com</p> <br>

    <p class="a">Priyanshu Singh</p>
</body>
</html>


<!-- :hover pseudo-class is used to apply styles to an element when it is being hovered over by a pointing device, such as a mouse cursor.  -->
